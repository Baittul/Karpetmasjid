<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Karpet Masjid</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Mencegah scroll horizontal */
    }

    /* Navbar */
    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-right: 30px;
      margin-right: 20px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #444;
      color: white;
      transition: left 0.3s;
      z-index: 999;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 15px 20px;
      border-bottom: 1px solid #555;
    }

    .sidebar li a {
      color: white;
      text-decoration: none;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    /* Catalog */
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 70px;
      padding: 20px;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .card p {
      margin: 5px 0;
    }

    .price {
      color: red;
      font-weight: bold;
    }

    /* Fixed Home Icon */
    .home-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      ‚ò∞
    </div>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produk</a></li>
      <li><a href="#">Tentang Kami</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- Katalog -->
  <main class="catalog">
    <div class="card">
      <img src="aqso1.jpg" alt="Karpet 1">
      <h3>Alaqso</h3>
      <p>Ukuran: T12m x L120cm</p>
      <p>Harga: <span class="price">Rp300.000/m</span></p>
    </div>
    <div class="card">
      <img src="aqso2.jpg" alt="Karpet 2">
      <h3>Alaqso</h3>
      <p>Ukuran:</p>
      <p>Tebal:12 mili </p>
      <p>Lebar:120cm</p>
      <p>Harga: <span class="price">Rp300.000/m</span></p>
    </div>
  </main>

  <!-- Tombol Home -->
  <a href="https://karpetmasjidalmuslimsbr.wordpress.com" class="home-icon">üè†</a>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
        overlay.style.display = 'none';
      } else {
        sidebar.style.left = '0px';
        overlay.style.display = 'block';
      }
    }

    function closeMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.style.left = '-250px';
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
