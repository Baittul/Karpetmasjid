<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {

            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .product-container img {

        h2 {

        }

            border-radius: 5px;

            font-size: 16px;
        }

        .button:hover {
            background-color: #1ebe5b;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(to bottom, #974 10%, #fff 90%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 5px 0;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        footer ul li {
            margin-bottom: 5px;
        }

        details {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
